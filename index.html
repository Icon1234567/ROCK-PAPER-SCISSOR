<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* Your CSS styles go here */
        /* ... (CSS from your original code) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="score-section">
            <div class="score-box">
                <div class="score-label">Player</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-section">
            <div class="buttons">
                <button class="choice-btn" onclick="playGame('rock')">‚úä</button>
                <button class="choice-btn" onclick="playGame('paper')">‚úã</button>
                <button class="choice-btn" onclick="playGame('scissors')">‚úåÔ∏è</button>
            </div>
        </div>

        <div class="result-section">
            <div id="resultDisplay">
                <p style="font-size: 1.3em; color: #666;">Choose your move to start!</p>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: '‚úä',
            paper: '‚úã',
            scissors: '‚úåÔ∏è'
        };

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = determineWinner(playerChoice, computerChoice);
            
            updateScore(result);
            displayResult(playerChoice, computerChoice, result);
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'tie';
            }
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'scissors' && computer === 'paper') ||
                (player === 'paper' && computer === 'rock')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
            }
        }

        function displayResult(playerChoice, computerChoice, result) {
            const resultDisplay = document.getElementById('resultDisplay');
            
            let resultText = '';
            let resultClass = '';
            
            if (result === 'win') {
                resultText = 'You Win! üéâ';
                resultClass = 'win';
            } else if (result === 'lose') {
                resultText = 'You Lose! üò¢';
                resultClass = 'lose';
            } else {
                resultText = "It's a Tie! ü§ù";
                resultClass = 'tie';
            }
            
            resultDisplay.innerHTML = `
                <div class="choices">
                    <div class="choice-display">
                        <div class="choice-label">You</div>
                        <div class="choice-value">${emojis[playerChoice]}</div>
                        <div>${playerChoice}</div>
                    </div>
                    <div style="font-size: 2em; align-self: center;">VS</div>
                    <div class="choice-display">
                        <div class="choice-label">Computer</div>
                        <div class="choice-value">${emojis[computerChoice]}</div>
                        <div>${computerChoice}</div>
                    </div>
                </div>
                <div class="result-text ${resultClass}">${resultText}</div>
            `;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = 0;
            document.getElementById('computerScore').textContent = 0;
            document.getElementById('resultDisplay').innerHTML = '<p style="font-size: 1.3em; color: #666;">Choose your move to start!</p>';
        }
    </script>
</body>
</html>
